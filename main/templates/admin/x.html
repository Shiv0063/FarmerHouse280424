<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Barcode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            @media print {
    
                #btn {
                    display: none !important;
                }
            }
        </style>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <table class="col-11">
                <thead>
                    <tr class="text-center">
                        <th>
                            Product Name
                        </th>
                        <th>
                            Barcode Number
                        </th>
                        <th>
                            Barcode Image
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>
                            {{i.ProductName}}
                        </td>
                        <td>
                            {{i.BarcodeNo}}
                        </td>
                        <td>
                            <img id="barcode{{i.id}}" width="340px" alt="" />
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row justify-content-end mt-3" id="btn">
            <a class="col-3 btn btn-success me-2" onclick="window.print()">Barcode</a>
            <a class="col-3 btn btn-danger me-3" onclick="window.history.go(-1);">
                Cancel
              </a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        {% for i in data %}
        JsBarcode("#barcode{{i.id}}", "{{i.BarcodeNo}}", { format: "code39" });
        {% endfor %}
    </script>
</body>

</html>
