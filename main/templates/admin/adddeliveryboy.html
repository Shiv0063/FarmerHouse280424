{% extends 'admin/main.html' %}
{% load static %}
{% block content %}
<div class="body-wrapper">
  <div class="container-fluid">
    <div class="row">
      {% for message in messages %}
      {% if message.tags == 'success' %}
      <div class="row justify-content-center">
        <div class="col-6 mt-1 mb=1 alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      {% endif %}
      {% endfor %}
      <div class="col-12">
        <div class="card">
          <div class="px-4 py-3 border-bottom">
            <h4 class="card-title mb-0">Add Delivery Boy</h4>
          </div>
          <form class="card-body p-4"  enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" name="Name" placeholder="Name" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputnumber" class="form-label">Phone Namber</label>
                  <input type="text" class="form-control" id="exampleInputnumber" name="Number" placeholder="1234567890" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label class="form-label">Address</label>
                  <textarea class="form-control p-7" name="Address" id="" cols="20" rows="1" placeholder="" required></textarea>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="formFile" class="form-label">Licence Photo</label>
                  <input class="form-control" type="file" name="Licence" id="formFile" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="formFile" class="form-label">AdharCard Photo</label>
                  <input class="form-control" type="file" name="AdharCard" id="formFile" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="formFile" class="form-label">PanCard Photo</label>
                  <input class="form-control" type="file" name="PanCard" id="formFile">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputemail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputemail" name="Email" placeholder="xyz@gmail.com" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputpassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputpassword" name="Password" placeholder="" required>
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-end gap-3">
                  <button class="btn btn-success" type="submit">Submit</button>
                  <a class="btn bg-danger-subtle text-danger" href="/DeliveryBoy">Cancel</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
