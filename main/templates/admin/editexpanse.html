{% extends 'admin/main.html' %}
{% load static %}
{% block content %}
<div class="body-wrapper">
  <div class="container-fluid">
    {% for message in messages %}
      {% if message.tags == 'success' %}
      <div class="row justify-content-center">
        <div class="col-md-6 col-11 mt-1 mb=1 alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      {% endif %}
      {% endfor %}
      <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="px-4 py-3 border-bottom">
            <h4 class="card-title mb-0">Edit Expanse</h4>
          </div>
          <form class="card-body p-4" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-4">
                  <label class="form-label">Expanse</label>
                  <input type="text" class="form-control" name="Expanse" value="{{data.Expanse}}">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputtype" class="form-label">Type Of Expanse</label>
                  <select class="form-select form-control-sm" id="exampleInputtype" name="Type" tabindex="1"
                    required>
                    <option value="" selected>-- Selet --</option>
                    <option value="Direct" {% if data.Type == 'Direct' %} selected {% endif %}>Direct</option>
                    <option value="Indirect" {% if data.Type == 'Indirect' %} selected {% endif %}>Indirect</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-end gap-3">
                  <button class="btn btn-success" type="submit">Submit</button>
                  <a class="btn bg-danger-subtle text-danger" href="/Expanse">Cancel</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
